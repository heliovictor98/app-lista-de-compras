<div class="container-form">
  <mat-form-field style="width: 455px;" class="format-input">
    <mat-label>Produto</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field style="margin-right: 30px;" class="format-input">
    <mat-label>Quantidade</mat-label>
    <input matInput type="number">
  </mat-form-field>

  <mat-form-field class="format-input">
    <mat-label>Valor</mat-label>
    <input matInput>
  </mat-form-field>
</div>

<div class="btn">
  <button class="btn-adcionar" mat-flat-button color="primary">Adicionar</button>
</div>

<!-- INICIO DO GRID -->

<table style="margin-top: 10px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
  </ng-container>



  <!-- Symbol Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element"> {{element.acao}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
