<div class="container-form">
  <mat-form-field style="width: 455px;" class="format-input">
    <mat-label>Produto</mat-label>
    <input matInput [(ngModel)]="produto" name="produto">
  </mat-form-field>

  <mat-form-field style="margin-right: 30px;" class="format-input">
    <mat-label>Quantidade</mat-label>
    <input matInput type="number" [(ngModel)]="quantidade" name="quantidade">
  </mat-form-field>

  <mat-form-field class="format-input">
    <mat-label>Valor</mat-label>
    <input matInput [(ngModel)]="valor" name="valor">
  </mat-form-field>
</div>


<div class="btn">
  <button class="btn-adcionar" mat-flat-button color="primary" (click)="adicionarItem()">Adicionar</button>
</div>

<!-- INICIO DO GRID -->
<section class="example-container mat-elevation-z8" tabindex="0">
<table style="margin-top: 10px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="removerItem(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</section>
