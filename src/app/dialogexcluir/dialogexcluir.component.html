<h2 mat-dialog-title>Confirmação!</h2>
<mat-dialog-content>Deseja Excluir?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" onclick="onConfirm()">Sim</button>
  <button mat-button mat-dialog-close color="warn" onclick="onCancel()">Não</button>
</mat-dialog-actions>
